        //task 1/2 i created calculator where i added <<+>>,<<->>,<<*>>,<</>> and persent Arithmetic Operators
        
function calculator(number1,operator,number2){

    switch (operator) {
            case "+":
            return    number1 + number2;
            case "-":
            return   number1 - number2;
            case "*":
            return  number1 * number2;
            case "/":
            return  number1 / number2;
            case "%":
            return  number1*number2/100;
        default:
            return "not mats";
    }
}
console.log(calculator(100,"%", 200));
